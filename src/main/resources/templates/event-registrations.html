<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Event Registrations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2 class="mb-4">👥 Event Registrations</h2>

<div th:if="${#lists.isEmpty(registrations)}">
  <p class="text-muted">No participants have registered for this event yet.</p>
</div>

<table th:if="${!#lists.isEmpty(registrations)}" class="table table-bordered">
  <thead>
  <tr>
    <th>Username</th>
    <th>Answers</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reg : ${registrations}">
    <td th:text="${reg.username}">Username</td>
    <td>
      <ul class="mb-0">
        <li th:each="entry : ${reg.answers.entrySet()}"
            th:text="${entry.key + ': ' + entry.value}">Answer</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>

<a href="/admin/home" class="btn btn-secondary mt-3">← Back to Admin Home</a>
</body>
</html>
